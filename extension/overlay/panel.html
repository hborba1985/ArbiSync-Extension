<div id="arb-panel">
  <div class="panel-header">
    <div class="title">ARBITRAGEM DETECTADA</div>
  </div>

  <div class="row">
    <span>Gate ASK</span>
    <b id="askGate">--</b>
  </div>

  <div class="row">
    <span>MEXC BID</span>
    <b id="bidMexc">--</b>
  </div>

  <div class="row big">
    <span>SPREAD</span>
    <b id="spread">--</b>
  </div>

  <div class="status" id="coreStatus">CORE: aguardando...</div>
  <div class="status" id="riskStatus">FILTROS: --</div>
  <div class="status" id="testStatus">TESTE: --</div>

  <div class="section-title">Configurações</div>
  <div class="field">
    <label for="spotVolume">Volume SPOT</label>
    <input id="spotVolume" type="number" step="0.0001" placeholder="Ex: 100" />
  </div>
  <div class="field">
    <label for="futuresContractSize">Tamanho do contrato FUTUROS</label>
    <input id="futuresContractSize" type="number" step="0.0001" placeholder="Ex: 1" />
  </div>
  <div class="field">
    <label for="spreadMin">Spread mínimo (%)</label>
    <input id="spreadMin" type="number" step="0.001" placeholder="Ex: 0.2" />
  </div>
  <div class="field">
    <label for="minVolume">Volume mínimo</label>
    <input id="minVolume" type="number" step="0.0001" placeholder="Ex: 10" />
  </div>
  <div class="field">
    <label for="slippageMax">Slippage máximo (%)</label>
    <input id="slippageMax" type="number" step="0.001" placeholder="Ex: 0.15" />
  </div>
  <div class="field">
    <label for="slippageEstimate">Slippage estimado (%)</label>
    <input id="slippageEstimate" type="number" step="0.001" placeholder="Ex: 0.05" />
  </div>
  <div class="field">
    <label for="maxAlertsPerMinute">Alertas por minuto</label>
    <input id="maxAlertsPerMinute" type="number" step="1" placeholder="Ex: 6" />
  </div>
  <div class="field">
    <label for="exposurePerAsset">Exposição por ativo</label>
    <input id="exposurePerAsset" type="number" step="0.0001" placeholder="Ex: 1000" />
  </div>
  <div class="field">
    <label for="exposurePerExchange">Exposição por exchange</label>
    <input id="exposurePerExchange" type="number" step="0.0001" placeholder="Ex: 2000" />
  </div>
  <div class="field">
    <label for="exposureGlobal">Exposição global</label>
    <input id="exposureGlobal" type="number" step="0.0001" placeholder="Ex: 5000" />
  </div>
  <div class="field checkbox">
    <label>
      <input id="allowPartialExecution" type="checkbox" />
      Permitir execução parcial
    </label>
  </div>
  <button id="saveSettingsBtn">Salvar configurações</button>

  <div class="section-title">Conversão</div>
  <div class="status" id="conversionStatus">FUTUROS: -- contratos</div>

  <div class="section-title">Teste</div>
  <div class="field">
    <label for="testVolume">Volume teste</label>
    <input id="testVolume" type="number" step="0.0001" placeholder="Ex: 25" />
  </div>
  <button id="testBtn" class="ghost">Teste de execução</button>

  <div class="section-title">Execução via API</div>
  <div class="field checkbox">
    <label>
      <input id="enableLiveExecution" type="checkbox" />
      Habilitar execução ao vivo
    </label>
  </div>
  <div class="field">
    <label for="gateSymbol">Símbolo Gate (SPOT)</label>
    <input id="gateSymbol" type="text" placeholder="Ex: WMTX/USDT" />
  </div>
  <div class="field">
    <label for="gateApiKey">Gate API Key</label>
    <input id="gateApiKey" type="password" autocomplete="off" />
  </div>
  <div class="field">
    <label for="gateApiSecret">Gate API Secret</label>
    <input id="gateApiSecret" type="password" autocomplete="off" />
  </div>
  <div class="field">
    <label for="mexcSymbol">Símbolo MEXC (FUTUROS)</label>
    <input id="mexcSymbol" type="text" placeholder="Ex: WMTX/USDT" />
  </div>
  <div class="field">
    <label for="mexcMarketType">Tipo de mercado MEXC</label>
    <input id="mexcMarketType" type="text" placeholder="Ex: swap" />
  </div>
  <div class="field">
    <label for="mexcApiKey">MEXC API Key</label>
    <input id="mexcApiKey" type="password" autocomplete="off" />
  </div>
  <div class="field">
    <label for="mexcApiSecret">MEXC API Secret</label>
    <input id="mexcApiSecret" type="password" autocomplete="off" />
  </div>
  <div class="resizer" aria-hidden="true"></div>
</div>
